{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'notes/css/style.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="table">
        <div class="middle">
            <div class="middleleft">
                <div class="logo">
                    <a href="{% url 'home' %}"><img src="{% static 'main/img/logo.png' %}" alt="Лого" width="150"></a></div>
                <div class="search">
                    <form action="" method="get">
                      <input name="s" placeholder="Искать здесь..." type="search">
                      <button type="submit">Поиск</button>
                    </form>
                </div>
                <div class="signs">
                    {% if user.is_authenticated == False %}
                    <div class="logins">
                        <form action="{% url 'logins' %}" method="post">
                          {% csrf_token %}
                            {% if error %}
                            {{ error }}
                            {% endif %}
                            <input class="form-styling" type="text" name="username" placeholder="Логин"/>
                            <input type="password" name="password" placeholder="Пароль" class="form-styling">
                            <a href=""><input class='butns' type="submit" value="Вход"></a>
                            <a href="{% url 'signup' %}"><input class='butns' type="button" value="Регистрация"></a>
                        </form>
                        </div>
                    {% else %}
                    <div class="signs_suc">
                    <li class="usersign">Привет, {{ user.username|default:'Guest' }}</li>
                    <a href="{% url 'logout' %}"><li class="sign"> Выход</li></a></div>
                  {% endif %}
                </div>
            </div>
            <div class="middlecenter">
                {% block content %}{% endblock %}
                </div>
        </div>
        <div class="low">

        </div>


    </div>
</body>
</html>
